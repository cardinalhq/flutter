script:
  # CPUUtilization.max
  - type: metricEmitter
    name: cpuRamp
    spec:
      type: ramp
      target: 25
      duration: 10s
  - type: metricEmitter
    name: cpuRandom
    spec:
      type: gaussianNoise
      target: 0
      stdDev: 2.6
      variation: 8
  - type: metric
    name: CPUUtilization.max
    spec:
      attributes:
        resource:
          cloud.account.id: 123456789012
          cloud.provider: aws
          cloud.region: us-east-1
          DatabaseClass: db.r6g.large
          DBClusterIdentifier: koda
          DBInstanceIdentifier: koda-0
          EngineName: aurora-postgresql
          Role: WRITER
          service.name: koda-0
          service.namespace: AWS
      type: gauge
      frequency: 60s
      emitters:
        - cpuRamp
        - cpuRandom
  # Deadlocks.max
  - type: metricEmitter
    name: deadlockRamp
    spec:
      type: ramp
      target: 0.0
      duration: 10s
  - type: metricEmitter
    name: deadlockRandom
    spec:
      type: gaussianNoise
      target: 0
      variation: 0
  - type: metric
    name: Deadlocks.max
    spec:
      attributes:
        resource:
          cloud.account.id: 123456789012
          cloud.provider: aws
          cloud.region: us-east-1
          DatabaseClass: db.r6g.large
          DBClusterIdentifier: koda
          DBInstanceIdentifier: koda-0
          EngineName: aurora-postgresql
          Role: WRITER
          service.name: koda-0
          service.namespace: AWS
      type: gauge
      frequency: 60s
      emitters:
        - deadlockRamp
        - deadlockRandom
  # CommitLatency.max
  - type: metricEmitter
    name: latencyRamp
    spec:
      type: ramp
      target: 0.25
      duration: 10s
  - type: metricEmitter
    name: latencyRandom
    spec:
      type: gaussianNoise
      target: 3
      variation: 10
      direction: positive
  - type: metric
    name: CommitLatency.max
    spec:
      attributes:
        resource:
          cloud.account.id: 123456789012
          cloud.provider: aws
          cloud.region: us-east-1
          DatabaseClass: db.r6g.large
          DBClusterIdentifier: koda
          DBInstanceIdentifier: koda-0
          EngineName: aurora-postgresql
          Role: WRITER
          service.name: koda-0
          service.namespace: AWS
      type: gauge
