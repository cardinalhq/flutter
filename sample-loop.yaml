duration: 1h
seed: 123456789
#wallclockStart: 2000-01-01T00:00:00Z
script:
  - type: metricGenerator
    name: baseline
    spec:
      type: constant
      value: 5
  - type: metricGenerator
    name: random5
    spec:
      type: randomWalk
      target: 0
      stepSize: 4
      elasticity: 0.5
      variation: 5
  - type: metric
    name: pod.cpu.usage
    spec:
      attributes:
        resource:
          k8s.cluster.name: fakecluster
          k8s.namespace.name: fakenamespace
          k8s.pod.name: fakepod
      type: gauge
      frequency: 10s
      generators:
        - baseline
        - random5
  - type: metricGenerator
    at: 5m
    name: baseline
    spec:
      type: constant
      value: 25
  - type: metricGenerator
    at: 15m
    name: baseline
    spec:
      type: constant
      value: 5
