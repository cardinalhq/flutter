duration: 10m
seed: 123456789
#wallclockStart: 2000-01-01T00:00:00Z
script:
  - type: metricGenerator
    name: ramp
    spec:
      type: ramp
      target: 1.0
      duration: 2m
  - type: metric
    name: pod.cpu.usage
    spec:
      attributes:
        resource:
          k8s.cluster.name: fakecluster
          k8s.namespace.name: fakenamespace
          k8s.pod.name: fakepod
      type: gauge
      frequency: 10s
      generators:
        - ramp
  - type: metricGenerator
    at: 2m
    name: ramp
    spec:
      type: ramp
      target: 0.75
      duration: 8m
  - type: metricGenerator
    at: 3m
    name: ramp
    spec:
      type: ramp
      target: 0.01
      duration: 3m
